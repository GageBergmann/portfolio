<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image with Cursor Effect</title>
    <style>
      @font-face {
        font-family: "artDB";
        src: url(fonts/artDB.ttf);
      }
      @font-face {
        font-family: "artN";
        src: url(fonts/artN.ttf);
      }

      body {
        margin: 0;
        padding: 0;
        background-image: url("chinostar.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: bottom;
        overflow: hidden;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("stars.png");
        background-size: cover;
        background-repeat: no-repeat;
        pointer-events: none;
        transition: transform 0.05s linear;
      }

      .sun {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%) rotate(0deg);
        width: 200px;
        height: 200px;
        background-image: url("sun2.png");
        background-size: contain;
        background-repeat: no-repeat;
      }

      .rings {
        position: absolute;
        top: 140px;
        left: 50.1%;
        transform: translate(-50%, -50%) scale(0);
        width: 110px;
        height: 110px;
        background-image: url("rings.png");
        background-size: contain;
        background-repeat: no-repeat;
        pointer-events: none;
        opacity: 0;
      }

      .planets-container {
        display: flex;
        justify-content: center; /* Centers content horizontally */
        align-items: center;
        margin: 20px;
        margin-top: 26vh;
        pointer-events: none;
      }

      .planet {
        text-align: center;
        cursor: pointer;
        transition: box-shadow 0.3s ease;
        opacity: 0;
        position: relative;
        border-radius: 20px;
        animation: rotatePlanet 20s infinite linear;
        margin: 40px;
        margin-top: 80px;
        border-style: solid;
        border-color: transparent;
        padding: 10px;
        pointer-events: none;
      }
      /*
      .planet:nth-child(2) {
        margin-right: 250px;
      } */
      .planet:nth-child(1) {
        margin-right: 10px;
        margin-top: -200px; /* Extra space below the second planet */
      }
      .planet:nth-child(2) {
        margin-top: 0px; /* Extra space below the second planet */
      }
      .planet:nth-child(4) {
        margin-top: 0px; /* Extra space below the second planet */
      }
      .planet:nth-child(5) {
        margin-top: -200px; /* Extra space below the second planet */
        margin-left: 10px;
      }

      .planet img {
        width: 100px;
        height: 100px;
        background-image: url("planet.png");
        background-size: contain;
        background-repeat: no-repeat;
        animation: rotatePlanet 120s infinite linear;
      }

      .planet:hover {
        /*box-shadow: 0 0 1px 1px rgba(8, 203, 208, 1);*/
        border-style: solid;
        border-color: aqua;

        color: aqua;
      }

      .planet span {
        font-family: artDB;
        font-size: 1.3rem;
        color: rgba(8, 203, 208, 1);
        color: white;
        display: block;
        margin-top: 0px;
        margin-bottom: 5px;
      }

      .planet::before,
      .planet::after {
        content: "";
        position: absolute;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        border: 1px solid transparent;
        transition: all 0.3s ease;
        border-radius: 40px;
      }

      .planet::before {
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border: 1px solid transparent;
        border-radius: 30px;
      }

      .planet:hover {
        border: 1px solid rgba(8, 203, 208, 1);
        border-radius: 20px;
      }

      .planet:hover::before {
        border: 1px solid rgba(8, 203, 208, 0.75);
        border-radius: 30px;
      }

      .planet:hover::after {
        border: 1px solid rgba(8, 203, 208, 0.5);
        border-radius: 40px;
      }

      .info-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 95%;
        height: 90%;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);

        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        display: none; /* Initially hidden */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        z-index: 100;
        opacity: 0; /* Start fully transparent */
        transition: opacity 0.25s ease, transform 0.25s ease;
      }

      .info-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 95%;
        height: 90%;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        display: none;
        flex-direction: column;
        color: white;
        text-align: left;
        z-index: 100;
        opacity: 0; /* Start fully transparent */
        transition: opacity 0.25s ease, transform 0.25s ease;
      }

      .info-modal.active {
        display: flex; /* Show the modal */
        opacity: 1; /* Fully visible */
        transform: translate(-50%, -50%) scale(1); /* Normal size */
      }

      .info-modal h2 {
        font-family: artDB;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .info-modal p {
        font-family: artN;
        font-size: 1.2rem;
        margin-bottom: 20px;
        max-width: 600px;
      }

      .info-modal button {
        position: absolute; /* Position the button within the modal */
        top: 10px; /* Adjust distance from the top */
        left: 10px; /* Adjust distance from the left */
        font-family: artN;
        font-size: 0.8rem;
        padding: 10px 20px;
        background-color: rgba(8, 203, 208, 0);
        color: rgba(255, 255, 255, 0.6);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #return:hover {
        color: white;
      }

      .esc-box {
        display: inline-block;
        background-color: rgba(8, 203, 208, 0);
        color: rgba(255, 255, 255, 0.6);
        font-family: artN; /* Optional: Apply your desired font */
        font-size: 0.7rem;
        padding: 5px 10px;
        border-radius: 10px;
        margin: 0 5px;
        border-style: solid;
      }

      @keyframes rotate {
        0% {
          transform: translateX(-50%) rotate(0deg);
        }
        100% {
          transform: translateX(-50%) rotate(360deg);
        }
      }

      @keyframes rotatePlanet {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes expandAndDisappear {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(3);
          opacity: 0;
        }
      }

      @keyframes fadeInPlanet {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .welcome-message {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2rem;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        cursor: default;
      }

      .first-line {
        font-family: artDB;
        margin-bottom: 5px;
        opacity: 0;
        font-size: 1.8rem;
        opacity: 0;
        color: rgb(132, 106, 96);
        animation: fadeInFirst 2s forwards;
      }

      .second-line {
        font-family: artDB;
        opacity: 0;
        animation: fadeInSecond 2s forwards;
        animation-delay: 2s;
      }

      .third-line {
        font-family: artN;
        margin-top: 20px;
        font-size: 0.9rem;
        opacity: 0;
        animation: fadeInSecond 0.9s forwards;
        animation-delay: 5s;
        color: rgb(134, 112, 112);
      }

      .about-me-content {
        display: flex;
        flex: 1; /* Take up all available space */
        gap: 20px;
        padding: 20px;
        overflow: hidden;
        align-items: flex-start;
        width: 90vw;
        margin-top: 50px;
      }

      .about-me-text {
        overflow-y: auto; /* Scrollable if content overflows */

        padding-right: 10px;
        width: 60vw;
      }

      .about-me-photo {
        width: 350px;
        height: 500px;
        border-radius: 20px;
        object-fit: cover;
        flex-shrink: 0; /* Prevent the photo from shrinking */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        position: absolute;
        right: 50px;
        top: 50px;
      }

      .about-me-text h2 {
        margin: 0 0 10px 0;
      }

      .about-me-text p {
        margin: 0;
        line-height: 1.5;
        font-size: 1rem;
      }

      /* Scrollbar styling (optional) */
      .about-me-text::-webkit-scrollbar {
        width: 6px;
      }

      .about-me-text::-webkit-scrollbar-thumb {
        background-color: rgba(8, 203, 208, 0.8);
        border-radius: 3px;
      }

      .about-me-text::-webkit-scrollbar-thumb:hover {
        background-color: rgba(8, 203, 208, 1);
      }

      @media (max-width: 768px) {
        .about-me-content {
          flex-direction: column; /* Stack photo and text on smaller screens */
        }

        .about-me-photo {
          margin-bottom: 10px;
        }
      }

      @keyframes fadeInFirst {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeInSecond {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>
    <div class="sun"></div>
    <div class="rings" id="rings"></div>
    <div class="welcome-message" id="welcome-message">
      <div class="first-line">Hey there, my name is Gage</div>
      <div class="second-line">Welcome to my portfolio</div>
      <div class="third-line">click anywhere</div>
    </div>
    <div class="planets-container">
      <div class="planet" onclick="showInfo('ABOUT ME')">
        <img src="planet.png" alt="Planet 1" />
        <span>About Me</span>
      </div>
      <div class="planet" onclick="showInfo('PROJECTS')">
        <img src="planet.png" alt="Planet 2" />
        <span>Projects</span>
      </div>
      <div class="planet" onclick="showInfo('CONNECT')">
        <img src="planet.png" alt="Planet 3" />
        <span>Connect</span>
      </div>
      <div class="planet" onclick="showInfo('RESUME')">
        <img src="planet.png" alt="Planet 4" />
        <span>Resume</span>
      </div>
      <div class="planet" onclick="showInfo('SKILLS')">
        <img src="planet.png" alt="Planet 5" />
        <span>Skills</span>
      </div>
    </div>

    <div class="info-modal" id="info-modal">
      <button onclick="closeInfo()">
        Press <span class="esc-box">ESC</span> to return to home
      </button>
      <div class="about-me-content">
        <div class="about-me-text">
          <h2 id="info-title"></h2>
          <p id="info-content"></p>
        </div>
      </div>
    </div>

    <script>
      const stars = document.getElementById("stars");
      const rings = document.getElementById("rings");
      const welcomeMessage = document.getElementById("welcome-message");
      const planets = document.querySelectorAll(".planet");
      const infoModal = document.getElementById("info-modal");
      const infoTitle = document.getElementById("info-title");
      const infoContent = document.getElementById("info-content");

      document.addEventListener("mousemove", (event) => {
        const x = -(event.clientX / window.innerWidth) * 10;
        const y = -(event.clientY / window.innerHeight) * 10;
        stars.style.transform = `translate(${x}px, ${y}px)`;
      });

      let animationPlayed = false;

      document.addEventListener("click", () => {
        if (!animationPlayed) {
          rings.style.animation = "expandAndDisappear 1s forwards";
          setTimeout(() => {
            rings.style.animation = "none";
          }, 1000);
          welcomeMessage.style.animation = "fadeOut 1.2s forwards";
          setTimeout(() => {
            planets.forEach((planet, index) => {
              planet.style.animation = `fadeInPlanet 1s forwards`;
              planet.style.animationDelay = `${index * 0.2}s`;
              planet.style.pointerEvents = "auto";
            });
          }, 1200);

          animationPlayed = true;
        }
      });

      function showInfo(contentKey) {
        const section = infoContentData[contentKey];
        if (section) {
          infoTitle.textContent = section.title;
          infoContent.innerHTML = `
      <div class="about-me-text">${section.content}</div>
      ${
        section.image
          ? `<img src="${section.image}" alt="${section.title}" class="about-me-photo" />`
          : ""
      }
    `;
          infoModal.style.display = "flex"; // Make the modal visible
          requestAnimationFrame(() => {
            infoModal.classList.add("active"); // Trigger fade-in
          });
        }
      }

      function closeInfo() {
        infoModal.classList.remove("active"); // Trigger fade-out
        setTimeout(() => {
          infoModal.style.display = "none"; // Hide modal after fade-out
        }, 500); // Match transition duration
      }

      // Close the modal when Esc key is pressed
      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape" && infoModal.classList.contains("active")) {
          closeInfo();
        }
      });

      const infoContentData = {
        "ABOUT ME": {
          title: "About Me",
          content:
            "Hi! I'm Gage. I'm a computer science student with a passion for interactive design, filmmaking, and exploring innovative ideas. Hi! I'm Gage. I'm a computer science student with a passion for interactive design, filmmaking, and exploring innovative ideas. Hi! I'm Gage. I'm a computer science student with a passion for interactive design, filmmaking, and exploring innovative ideas. Hi! I'm Gage. I'm a computer science student with a passion for interactive design, filmmaking, and exploring innovative ideas. Hi! I'm Gage. I'm a computer science student with a passion for interactive design, filmmaking, and exploring innovative ideas. Hi! I'm Gage. I'm a computer science student with a passion for interactive design, filmmaking, and exploring innovative ideas.",
          image: "mymug2.jpg",
        },
        PROJECTS: {
          title: "Projects",
          content:
            "Check out some of my exciting projects, including a city exploration app, data science in NFL predictions, and a space-themed portfolio.",
        },
        SKILLS: {
          title: "Skills",
          content:
            "I'm proficient in JavaScript, Python, and web development. I also have experience with film editing, creative storytelling, and data visualization.",
        },
        RESUME: {
          title: "Resume",
          content:
            "View my full resume to see my education, work experience, and technical skills in detail. [Insert link or download option here]",
        },
        CONNECT: {
          title: "Connect",
          content:
            "Feel free to reach out! You can contact me via LinkedIn, email, or check out my GitHub for more projects.",
        },
      };
    </script>
  </body>
</html>
